<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Page</title>
  <h1 style="color:white">Counter using HTML</h1>
  <link rel="stylesheet" href="styles.css">
</head>
<body bgcolor="black">
  <div class="container">
    <div class="counter">
      <button id="decrement">Decrement</button>
      <button id="increment">Increment</button>
    </div>
    <br>
      <div style="color:white">Your current count is:</div>
      <br>
      <div style="color:white" id="count">0</div>
      <br>
      
    <button id="clear">Clear</button>
    <div id="error-message" class="error">Cannot decrement below 0!</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
